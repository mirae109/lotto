<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        h1{
            margin-top: 30px;
        }
        #counter{
            /* float: right; */
        }

    </style>
</head>
<body class="container">

    <h1>자기소개</h1>
    <!-- textarea 안에는 공백/엔터 없이 써야한다. -->
    <textarea onkeydown="counter()" class="form-control" id="jasoseo" cols="50" rows="5">안녕하세요</textarea>
    <span id="counter">(0/200)</span>
    <script>
        function counter(){
            var content = document.getElementById("jasoseo").value;
            if(content.length > 200){
                content = content.substring(0,200);
                document.getElementById("counter").innerHTML = '(' + content.length + '/200)';
            }
        }
        counter();
    </script>
</body>
</html>
<!-- 
    1. .value 와 .innerHTML 차이점 알기 
    2. event와 event 리스너 차이점 알기
    3. onkeydown="counter()" -> 키보드를 누를 때마다 카운터 호출 
 -->
